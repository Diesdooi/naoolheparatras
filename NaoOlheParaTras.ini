description.Portuguese=Vocês partem para uma terrível jornada na Amazônia brasileira.\n\nEste é um cenário para Mansions of Madness Segunda Edição para 3-5 jogadores.\n\nPara jogar este cenário, é obrigatória a expansão Caminho da Serpente.\nVariações importantes serão adicionadas se você possuir quaisquer das seguintes expansões: Ruas de Arkhan, Além do Limiar, Santuário do Crepúsculo e Jornadas Macabras.\n\n
description.Spanish=Te embarcas en un viaje terrorífico por el Amazonas brasileño.\n\n Éste es un escenario para «Mansiones de la Locura», segunda edición, de 3 a 5 jugadores.\n\n Para jugar este escenario se requiere la expansión «La senda de la Serpiente». \n\n Se añadirán variaciones importantes si tienes alguna de las siguientes expansiones: «Calles de Arkham», «Más allá del umbral», «El santuario del Crepúsculo» y «Viajes escalofriantes». \n\n
description.Polish=Wyruszasz w przerażającą podróż przez brazylijską Amazonię.\n\nTo jest scenariusz przeznaczony dla gry Posiadłość Szaleństwa, druga edycja, dla 3-5 graczy.\n\n Scenariusz wymaga dodatku „Ścieżka węża". \n\nRozszerzenia: „Ulice Arkham”, „Za progiem”, „Świątynia świtu” i „Przerażające podróże” wzbogacają rozgrywkę o dodatkowe elementy. \n\n
